{% extends "base.html" %}

{% block content %}
<h2>Test Case Status</h2>
<dl>
    {% for suite in suites %}
    <h3> {{ suite.suite_name }}</h3>
    {% for test in tests %}
    {% if test.suite_name == suite.suite_name %}
    <dd> {{ test.status }} :: {{ test.test_name }}</dd>
    {% endif %}
    {% endfor %}
    {% endfor %}
</dl>
{% endblock %}
